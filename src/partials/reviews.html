<section id="reviews" class="section reviews-section">
  <div class="container slider-container">
    <h2 class="reviews-title">REVIEWS</h2>
    <div class="swiper-container">
      <ul class="reviews-list swiper-wrapper"></ul>
    </div>
    <div class="btn-container">
      <button type="button" class="reviews-btn review-swiper-button-prev">
        <svg class="review-icon prev-icon">
          <use href="/img/sprite.svg#arrow-black"></use>
        </svg>
      </button>
      <button type="button" class="reviews-btn review-swiper-button-next">
        <svg class="review-icon next-icon">
          <use href="/img/sprite.svg#arrow-black"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
